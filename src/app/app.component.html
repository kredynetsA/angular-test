<app-checkbox-filter></app-checkbox-filter>
<dx-data-grid
  id="gridContainer"
  [dataSource]="dataSource"
  [remoteOperations]="false"
  [allowColumnReordering]="true"
  [rowAlternationEnabled]="true"
  [showBorders]="true">
  <dxo-paging [pageSize]="25"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 25, 50, 100]"
  ></dxo-pager>
  <dxo-search-panel
    [visible]="true"
    [highlightCaseSensitive]="true"
  ></dxo-search-panel>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping [autoExpandAll]="false"></dxo-grouping>

  <dxo-master-detail
    [enabled]="true"
    [template]="'detail'">
  </dxo-master-detail>
  <dxi-column
    caption="Picture"
    dataField="picture.medium"
    cellTemplate="img"
  >
  </dxi-column>
  <dxi-column
    caption="Name"
    dataField="name.last"
    cellTemplate="nameCell"
    dataType="string"
  >
  </dxi-column>
  <dxi-column
    dataField="gender"
    dataType="string"
  ></dxi-column>
  <dxi-column dataField="phone" dataType="string"></dxi-column>

  <div *dxTemplate="let data of 'nameCell'">
    {{data.data.name.last}}
    {{data.data.name.first}}
  </div>

  <div *dxTemplate="let data of 'img'">
    <img [src]="data.data.picture.medium" />
  </div>

  <div *dxTemplate="let data of 'detail'">
    <div>
      City: {{data.data.location.city}}
    </div>
    <div>
      Street: {{data.data.location.street.number}}, {{data.data.location.street.name}}
    </div>
    <div>
      Email: {{data.data.email}}
    </div>
  </div>


</dx-data-grid>
